<div class="rlms-wrapper">
<div class="rlms-container add_branch" ng-controller="editBranchCtrl as ctrl">
	<h1 class="rlms-heading">Edit Branch</h1>
	<div class="container-fluid" >
		<alert ng-show="showAlert" type="{{alert.type}}">
			<span ng-bind-html="alert.msg | safe_html"></alert>
		<form class="form-horizontal row-border" name="editBranchForm">
		<fieldset>
		  <legend>Branch Details</legend>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Branch Name<sup class="red font-12">*</sup></label>
				<div class="col-sm-6">
					<input name="branchName" type="text" placeholder="Required Field" required ng-model="editBranch.branchName" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Branch Address<sup class="red font-12">*</sup></label>
				<div class="col-sm-6">
					<input name="branchAddress" type="text" placeholder="Required Field" required  ng-model="editBranch.branchAddress" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Area</label>
				<div class="col-sm-6">
					<input name="area" type="text"
						placeholder="Area" onkeypress="return ((event.charCode > 64 && event.charCode < 91) ||(event.charCode > 96 && event.charCode < 123) || event.charCode == 8 || event.charCode == 32);"
						ng-model="editBranch.area" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">City</label>
				<div class="col-sm-6">
					<input name="city" type="text"
						placeholder="City" onkeypress="return ((event.charCode > 64 && event.charCode < 91) ||(event.charCode > 96 && event.charCode < 123) || event.charCode == 8 || event.charCode == 32);"
						ng-model="editBranch.city" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Pincode<sup class="red font-12">*</sup></label>
				<div class="col-sm-6">
					<input name="pinCode" type="text" maxlength="6" onkeypress="return (event.charCode > 47 && event.charCode < 58 );"
						ng-model="editBranch.pinCode" placeholder="Pincode" class="form-control" required>
				</div>
			</div>
			<div class="form-group  col-sm-6 ">
				<label class="col-sm-4 control-label"> Status</label>
				<div class="col-sm-6">

						<div class="select-container">
						<select ng-model="editBranch.activeFlag" class="form-control">
						<option value="">--Select --</option>
						<option ng-repeat="activeFlag in activeFlags" ng-selected="editBranch.activeFlag ==activeFlag.id" value="{{activeFlag.id}}">{{activeFlag.name}}</option>
						</select>
						</div>
						<!-- <select ng-model="editBranch.activeFlag">
		        		<option value="">--Select --</option>
		       			<option ng-repeat="activeFlag in activeFlags" ng-selected="editBranch.activeFlag ==activeFlag.id" value="{{activeFlag.id}}">{{activeFlag.name}}</option>
		    			</select> -->
				
  				</div>
				</div> 
			  		
		 </fieldset>
		
			<div class="panel-footer">
			<div class="row">
				<div class="col-sm-6">
					<span ng-click="backPage();" class=" button button-clear fa fa-chevron-circle-left go-back"></span>
				</div>
				<div class="col-sm-6 ">
					<div class="btn-toolbar">
						<button class="btn-primary btn" ng-disabled="addBranchForm.$invalid && addBranchForm.$pristine" ng-click="submitEditBranch()">Submit</button>
						<!-- <button class="btn-default btn" ng-click="resetEditBranch();">Reset</button> -->
					</div>
				</div>
			</div>
		</div>
		</form>
		
	</panel> 	
	</div>
</div>
</div>
