<div class="rlms-wrapper">
<div class="rlms-container add_branch" ng-controller="editMemberCtrl as ctrl">
	<h1 class="rlms-heading">Edit Member</h1>
	<div class="container-fluid" >
		<alert ng-show="showAlert" type="{{alert.type}}">
			<span ng-bind-html="alert.msg | safe_html"></alert>
		<form class="form-horizontal row-border" name="editBranchForm">
		<fieldset>
		  <legend>Member Details</legend>
			
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">First Name</label>
				<div class="col-sm-6">
					<input name="firstName" type="text" placeholder="Required Field"  ng-model="editMember.firstName" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">LastName</label>
				<div class="col-sm-6">
					<input name="LastName" type="text" placeholder="Required Field"  ng-model="editMember.lastName" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Address</label>
				<div class="col-sm-6">
					<input name="address" type="text"
						placeholder="Address"
						ng-model="editMember.address" class="form-control">
				</div>
			</div>
			
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Area</label>
				<div class="col-sm-6">
					<input name="area" type="text"
						placeholder="Area"
						ng-model="editMember.area" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Contact Number</label>
				<div class="col-sm-6">
					<input name="contactnumber" required type="text" placeholder="Required Field" ng-model="editMember.contactnumber" class="form-control">
					<span class="help-block"
						ng-show="addMemberForm.contactnumber.$error.required && addMemberForm.contactnumber.$dirty">This
						field is required</span>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Email Id</label>
				<div class="col-sm-6">
					<input name="emailId" type="text"
						placeholder="Email Id"
						ng-model="editMember.emailId" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">City</label>
				<div class="col-sm-6">
					<input name="city" type="text"
						placeholder="City"
						ng-model="editMember.city" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Pincode</label>
				<div class="col-sm-6">
					<input name="pinCode" type="number"
						ng-model="editMember.pinCode" placeholder="Pincode" class="form-control">
				</div>
			</div>
			
		 </fieldset>
		
			<div class="panel-footer">
			<div class="row">
				<div class="col-sm-6">
					<span ng-click="backPage();" class=" button button-clear fa fa-chevron-circle-left go-back"></span>
				</div>
				<div class="col-sm-6 ">
					<div class="btn-toolbar">
						<button class="btn-primary btn" ng-disabled="editMemberForm.$invalid && editMemberForm.$pristine" ng-click="submitEditMember()">Submit</button>
<!-- 						<button class="btn-default btn" ng-click="resetEditMember();">Reset</button>
 -->					</div>
				</div>
			</div>
		</div>
		</form>
		
	</panel> 	
	</div>
</div>
</div>
